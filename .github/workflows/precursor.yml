name: Precursor CI
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
jobs:
  precursor:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: project-doctor
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Run Precursor scan
        run: bun run src/cli.ts scan --json
